<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <title>Login and Validation</title>
</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col-sm border">
                <h1 class="mt-1 mb-3 text-center">Registration</h1>
                <form action='/adduser' method='post'>
                    {% csrf_token %}
                    First Name:<input type='text' class="form-control" name='fname'>
                    Last Name:<input type='text' class="form-control" name='lname'>
                    Email:<input type='text' class="form-control" name='email'>
                    Password:<input type="password" class="form-control" name='password'>
                    Confirm Password:<input type="password" class="form-control" name='confirm'>
                    <button type='submit' class="btn btn-primary mt-3 mb-3">Register</button>
                </form>
            </div>
            <div class="col-sm">
                <h1 class="mt-1 mb-3 text-center">Login</h1>
                <form action='/login' method='post'>
                    {% csrf_token %}
                    Email:<input type='text' class="form-control" name='email'>
                    Password:<input type="password" class="form-control" name='password'>
                    <button type='submit' class="btn btn-success mt-3 mb-3">Login</button>
                </form>
            </div>
        </div>
        {% for message in messages %}    
        <li class="text-center">{{ message }}</li>    
        {% endfor %}
    </div>

        

</body>
</html>
